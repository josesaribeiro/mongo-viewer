<md-dialog aria-label="Create a new entry" class="new-entry-dialog">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
			  <h2>{{ object._id ? 'Edit entry' : 'New entry'}}</h2>
			  <span flex></span>
			  <md-button class="md-icon-button" ng-click="cancel()">
			    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
			  </md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<textarea json-textarea ng-model="object"></textarea>
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<md-button ng-click="cancel()" class="md-warn">
				Cancel
			</md-button>
			<md-button ng-click="save()" class="md-primary">
				Save
			</md-button>
		</div>
	</form>
</md-dialog>
